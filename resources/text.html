<!DOCTYPE html>
<html lang='ru'>
    <head>
        <meta charset='utf-8'>
        <title>samlib</title>
        <link rel='stylesheet' href='text.css'>
        <meta name='viewport' content='width=320'> 
    </head>
    <body>
        <div class='main'>            
            <div class='info'>                    
                <div class='title'>
                    <!--
                    <div class='copyright'>
                        <a href='author' id='authorName'></a>
                    </div>
                    --> 
                    <div class='name'>
                        <span id='textName'></span>
                    </div>
                    <div class='group'>
                        <span id='textGroup'></span>
                        <span id='textType'></span> 
                        <span id='textGenre'></span> 
                    </div>
                </div>                
                <div class='subinfo'>    
                    <div class='date'>
                        Изменен: <span id='textDate'></span>
                    </div>
                    <div class='size'>
                        Размер: <span id='textSize'></span>
                    </div>                    
                    <div class='rating'>
                        Рейтинг: <span id='textRating'></span>
                    </div>
                    <div class='comments'>
                        Комментарии: <a href='comments' id='commentsCount'></a>
                    </div>                    
                    <div class='menu'>
                        <a href='reload' id='textReload'></a>        
                        <a href='diff' id='textDiff'></a>        
                        <a href='original' id='textOriginal'></a>     
                    </div>
                    <div class='note'>
                        <span id='textNote'></span>
                    </div>  
                </div>
            </div>            
            <div class='text'>
                <!-- DOWNLOADED_TEXT -->
            </div>            
        </div>
    </body>
</html>
