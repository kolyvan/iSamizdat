<!DOCTYPE html>
<html lang='ru'>
    <head>
        <meta charset='utf-8'>
        <title>samlib</title>
        <link rel='stylesheet' href='text.css'>
        <meta name='viewport' content='width=320'> 
    </head>
    <body>
        <div class='main'>            
            <div class='info'>                    
                <div class='subinfo'>  
                    <div class='date'>
                        Загружен: <span id='textLoaded'><!-- TEXT_DATE_LOADED --></span>
                    </div> 
                    <div class='date'>
                        Изменен: <span id='textModifed'><!-- TEXT_DATE_MODIFIED --></span>
                    </div>                                         
                    <div class='date'>
                        Размер: <span id='textSize'><!-- TEXT_SIZE --></span>
                    </div>                                                             
                </div>
                <div class='title'>
                    <div class='copyright'>
                        <span id='authorName'><!-- TEXT_AUTHOR --></span>
                    </div> 
                    <div class='name'>
                        <span id='textName'><!-- TEXT_NAME --></span>
                    </div>
                </div>                
                <div class='note'>
                    <span id='textNote'><!-- TEXT_NOTE --></span>
                </div>  
            </div>            
            <div class='text'>
                <!-- DOWNLOADED_TEXT -->
            </div>            
        </div>
    </body>
</html>
